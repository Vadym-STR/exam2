
<section class="contact">
    <div class="contact-wrap">
        <h3 class="contact__heading title-bck">get in touch</h3>
        <section class="contact__form">
            <div class="contact__form__info"><img src="../assets/images/contact.png" alt=""/></div>
            <div class="contact__form__input">
                <input id="name" type="text" name="your name" placeholder="Your Name"/>
                <input id="email" type="text" name="your email" placeholder="Email"/>
                <button class="contact__button btn">submit</button>
            </div>
        </section>
    </div>
</section>
